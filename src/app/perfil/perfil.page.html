

<ion-content id="main-content" fullscreen="true" color="light">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button> <!-- Botón de retroceso -->
      </ion-buttons>
      <ion-title>Perfil</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button> <!-- Botón de menú -->
      </ion-buttons>
    </ion-toolbar>
  </ion-header>



  <form [formGroup]="perfilForm">
    <ion-list>
      <ion-list-header mode="ios">
        <ion-label><i>Bienvenido</i></ion-label>
      </ion-list-header>

      <ion-item lines="none">
        <ion-label>
          <ion-icon name="person-circle-outline"></ion-icon>
          Nombre de Usuario
          <ion-input formControlName="nombreAlumno" placeholder="Nombre"></ion-input>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <ion-icon name="mail-outline"></ion-icon>
          Correo
          <p>{{ loginService.usuario?.email }}</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <ion-icon name="call-outline"></ion-icon>
          Teléfono
          <ion-input formControlName="telefono" placeholder="Teléfono"></ion-input>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <ion-icon name="library-outline"></ion-icon>
          Carrera
          <ion-input formControlName="carrera" placeholder="Carrera"></ion-input>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <ion-icon name="star-outline"></ion-icon>
          Modalidad
          <ion-input formControlName="modalidad" placeholder="Modalidad"></ion-input>
        </ion-label>
      </ion-item>

      <ion-button shape="round" [disabled]="perfilForm.invalid" (click)="actualizarPerfil()">
        Actualizar Perfil
      </ion-button>

      <ion-button shape="round" color="danger" (click)="confirmarEliminacionCuenta()">
        Eliminar Cuenta
      </ion-button>
    </ion-list>
  </form>
</ion-content>
